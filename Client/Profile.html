<!DOCTYPE html>
<html>
  <head>
    <title>TMB Fit Profile</title>
    <link rel="stylesheet" type="text/css" href="Styles/profile_styles.css">
  </head>

  <body>
    <nav class="navbar">
        <div class="logo"><img src="Images/GrayLogo.png" alt="Logo">
        </div>
        <ul class="nav-list">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/programs">Programs</a></li>
          <li><a href="/profile">Profile</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
    </nav>

  <div class="profile-container">
    <div class="profile-section">
      <div class="left-container"> 
        <div>
        <img alt="user">
        </div>
        <div>
        <form action="/users/editName" method="POST">
          <h4 id="displayName"></h4>
          <button>Edit</button>
          <input type="name" id="name" name="name"
          required>
        </form>
        </div>
      </div>

      <div class="right-container">
        <div class="info">
          <h3>Information</h3>
          <div class="info_data">
          <form action="/users/editEmail" method="POST">
            <div class="data">
              <h4 id="displayEmail"></h4>
              <button>Edit</button>
              <input type="email" id="email" name="email" 
              required>
            </div>
          </form>
         </div>
        </div>

      <div class="programs">
        <h3> My Programs</h3>
        <div class="programs_data">
          <ul id = "myList">
          </ul>
        </div>
        </div>
        <form action="/logout" method="GET">
          <button id="logout" type="submit">Log Out</button>
        </form>
    </div>
  </div>
<script src="JS/profile_page.js"></script>

  </body>
</html>
