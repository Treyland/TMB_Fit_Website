<!DOCTYPE html>
<html>
  <head>
    <title>TMB Fit Profile</title>
    <link rel="stylesheet" type="text/css" href="/profile_styles.css">
  </head>

  <body>
    <nav class="navbar">
        <div class="logo"><img src="/GrayLogo.png" alt="Logo">
        </div>
        <ul class="nav-list">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/programs">Programs</a></li>
          <li><a href="/profile">Profile</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
    </nav>

    <div class="profile-section">
      <div class="left-container">  
        <img alt="user">
        <form action="/users/editName" method="POST">
          <label for="name">Name</label>
          <input type="name" id="name" name="name"
          required>
          <button>Edit</button>
        </form>
      </div>

      <div class="right-container">
        <div class="info">
          <h3>Information</h3>
          <div class="info_data">
          <form action="/users/editEmail" method="POST">
            <div class="data">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" 
              required>
              <button>Edit</button>
            </div>
          </form>

      <div class="programs">
        <h3>Programs</h3>
        <div class="programs_data">
          <div class="data">
            <h4>Current</h4>
            <p>Program Title</p>
            <label>Progress</label>
            <progress></progress>
          </div>
          <div class="data">
            <h4>Completed</h4>
            <p>Program Title</p>
            <p>Date Completed</p>
          </div>
          </div>
          <form action="/logout" method="GET">
            <button id="logout" type="submit">Log Out</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
