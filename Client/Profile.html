<!DOCTYPE html>
<html>
  <head>
    <title>TMB Fit Profile</title>
    <link rel="stylesheet" type="text/css" href="styles/profile_styles.css">
  </head>

  <body>
    <nav class="navbar">
        <div class="logo"><img src="Images/GrayLogo.png" alt="Logo">
        </div>
        <ul class="nav-list">
          <li><a href="Home.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Program.html">Programs</a></li>
          <li><a href="Profile.html">Profile</a></li>
          <li><a href="Login.html">Login</a></li>
        </ul>
    </nav>

    <div class="profile-section">
      <div class="left-container">  
        <img alt="user">
        <h4>Username</h4>
        <button>Edit</button>
      </div>

      <div class="right-container">
        <div class="info">
          <h3>Information</h3>
          <div class="info_data">
            <div class="data">
              <h4>Email</h4>
              <p>Email address</p>
              <button>Edit</button>
            </div>
            <div class="data">
              <h4>Phone</h4>
              <p>Phone number</p>
              <button>Edit</button>
            </div>
          </div>
        </div>

      <div class="programs">
        <h3>Programs</h3>
        <div class="programs_data">
          <div class="data">
            <h4>Current</h4>
            <p>Program Title</p>
            <label>Progress</label>
            <progress></progress>
          </div>
          <div class="data">
            <h4>Completed</h4>
            <p>Program Title</p>
            <p>Date Completed</p>
          </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
